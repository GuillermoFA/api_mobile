<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div *ngFor="let post of posts$ | async" class="card mb-3 mx-auto" style="max-width: 400px;">
      <img [src]="post.image" class="card-img-top" alt="Post Image">
      <div class="card-body">
        <ion-toolbar>
          <ion-title size="large">{{ post.title }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="deletePost(post.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <p class="card-text">Author: {{ post.author }}</p>
        <h6>Comments:</h6>
        <div *ngFor="let comment of getCommentsForPost(post.id)" class="comment">
          {{ comment.body }}
        </div>
      </div>
    </div>
  </div>
</ion-content>
